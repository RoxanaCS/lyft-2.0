<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Lyft</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/build/css/intlTelInput.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/media.css">
  </head>
  <body>
    <div class="container initial">
      <div class="row">
        <div class="col-xs-12">
          <div id="splash"><img src="assets/images/logo-white.png" class="img-responsive logo-white" alt="Responsive image"></div>
        </div>
      </div>
    </div>
    <div class="container hidden first-screen">
      <div class="row">
        <div class="col-xs-12">
          <input class="btn btn-default btn-init" type="button" value="LOG IN">
          <input id="btn-singup" class="btn btn-default btn-init" type="submit" value="SIGN UP">
        </div>
      </div>
    </div>
    <div class="container hidden formulario">
      <div class="row">
        <div class="col-xs-2">
          <span><a href="#" id="section1" class="glyphicon glyphicon-chevron-left"></a></span>
        </div>
        <div class="col-xs-10">
          <h1>Sing Up</h1>
          <p>Join now for free ride credit</p>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <hr>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <input type="tel" id="demo" placeholder="">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <p>We'll send a text to verify you phone</p>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button type="button" class="btn boton btn-color btn-lg btn-block">Next</button>
        </div>
      </div>
    </div>
    <div class="container hidden codigo">
      <div class="row">
        <div class="col-xs-2">
          <span><a href="#" id="section2" class="glyphicon glyphicon-chevron-left"></a></span>
        </div>
        <div class="col-xs-10">
          <h2 class="text-center">Verify phone number</h2>
          <p>Join now for free ride credit</p>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <hr>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-3">
          <p>LAB-</p>
        </div>
        <div class="col-xs-3">
          <input id="codigo-number" type="number" name="num" min="0" max="3">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <p>Enter the code sent to +52</p>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <input class="btn btn-resend btn-default" type="button" value="Resend code">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button type="button" class="btn btn-codigo btn-lg btn-block">Next</button>
        </div>
      </div>
    </div>
    <div class="container hidden formulario2">
      <div class="row">
        <div class="col-xs-2">
          <span><a href="#" class="glyphicon glyphicon-chevron-left"></a></span>
        </div>
        <div class="col-xs-10">
          <h1>Sing Up</h1>
          <p>Join now for free ride credit</p>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <hr>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="input-group">
            <span class="input-group-addon glyphicon glyphicon-user" id="basic-addon1"></span>
            <input type="text" class="form-control" placeholder="First name Last name" aria-describedby="basic-addon1">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="input-group">
            <span class="input-group-addon glyphicon glyphicon-envelope" id="basic-addon1"></span>
            <input type="text" class="form-control" placeholder="Email" aria-describedby="basic-addon1">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="checkbox">
            <label>
              <input type="checkbox"> I agree to Lyft'ss <a href="#">Terms of Service</a>
            </label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button type="button" class="btn btn-form btn-lg btn-block">Next</button>
        </div>
      </div>
    </div>
    <script src="https://use.fontawesome.com/7873633050.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="assets/build/js/intlTelInput.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
